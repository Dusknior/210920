<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/estilos.css" />
    <link rel="icon" href="./assets/img/calculadora.png" />
    <title>Calculadora BÃ¡sica</title>
  </head>
  <body onload="init();">
    <table class="calculadora">
      <tr>
        <td colspan="4"><span id="proceso"></span></td>
      </tr>
      <tr>
        <td colspan="3"><span id="resultado"></span></td>
        <td colspan="1"><span id="operador"></span></td>
      </tr>
      <tr>
        <td><button id="on">On</button></td>
        <td><button id="off"></button></td>
        <td><button id="reset"></button></td>
        <td><button id="division"></button></td>
      </tr>
      <tr>
        <td><button id="siete"></button></td>
        <td><button id="ocho"></button></td>
        <td><button id="nueve"></button></td>
        <td><button id="multiplicacion"></button></td>
      </tr>
      <tr>
        <td><button id="cuatro"></button></td>
        <td><button id="cinco"></button></td>
        <td><button id="seis"></button></td>
        <td><button id="resta"></button></td>
      </tr>
      <tr>
        <td><button id="uno"></button></td>
        <td><button id="dos"></button></td>
        <td><button id="tres"></button></td>
        <td><button id="suma"></button></td>
      </tr>
      <tr>
        <td><button id="cero"></button></td>
        <td><button id="dot"></button></td>
        <td>
          <button><img src="./assets/img/calculadora.png" /></button>
        </td>
        <td><button id="igual"></button></td>
      </tr>
    </table>
    <script src="./assets/operaciones.js"></script>
  </body>
</html>
